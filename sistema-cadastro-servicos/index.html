<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de serviços no Fluig</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="cabecalho" style="text-align: center;">
            <h1>Cadastro de serviços no fluig</h1>
        </header>

        <div class="row align-items-start" style="text-align: center; margin-top: 3rem;">
            <div class="col">
                <form action="#">           
                    <h3>Adicionar Plataforma</h3>

                    <label for="plataforma" class="lb-plataforma">Plataforma</label>
                    <input type="text" name="plataforma" id="" style="display: block; margin-left: 5rem; margin-bottom: 1rem;">

                    <button type="submit" class="buttom">Cadastrar</button>
                </form>
            </div>

            <div class="col">
                <form action="#">     
                    <h3>Adicionar Serviço</h3> 

                    <label for="plataforma">Plataforma</label>
                    <select name="plataforma" id="" style="margin-bottom: 1rem;">
                        <option selected disabled>--Selecione a plataforma--</option>
                        <option></option>
                    </select>

                    <label for="servico" style="font-weight: bold; display: block; margin-bottom: 1rem;">Serviço</label>
                    <input type="text" name="servico" id="servico-input" style="display: block; margin-left: 5rem; margin-bottom: 1rem;">

                    <button type="submit" class="buttom">Cadastrar</button>
                </form>
            </div>

            <div class="col">
                <form action="#">           
                    <h3>Adicionar Motivo</h3>

                    <label for="plataforma">Plataforma</label>
                    <select name="plataforma" id="" style="margin-bottom: 1rem;">
                        <option selected disabled>--Selecione a plataforma--</option>
                        <option></option>
                    </select>

                    <label for="servico">Serviço</label>
                    <select name="servico" id="" style="margin-bottom: 1rem;">
                        <option selected disabled>--selecione o serviço--</option>
                        <option></option>
                    </select>

                    <label for="motivo">Motivo</label>
                    <input type="text" name="motivo" id="motivo-input" style="display: block; margin-left: 5rem; margin-bottom: 1rem;">

                    <button type="submit" class="cadastrar">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
